<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense Tracker</title>
    <link rel="stylesheet" href="newstyle.css"> 
</head>
<body>
    <div id="container"><h2>Expense Tracker</h2>
    <div id="currentbalance"><p id="balance">Your Balance</p>
    <div id="totaldollar"><p id="dollar0">$</p><p id="balancedollar" >0.00</p></div></div>
    <div id="incomeandexpense"><div id="income" ><p >Income</p><div id="incomediv"><p id="dollar1">$</p><p id="incomedollar">0.00</p></div></div><div id="expense" ><p >expense</p><div id="expensediv"><p id="dollar2">$</p><p id="expensedollar">0.00</p></div></div></div>
    <div id="history">History</div>
   <ul id="trasactionhistory"></ul>
    <div id="transaction">Add new Transaction</div>
    <form id="addingtransaction"><div id="text">Text</div><input id="texttaker" type="text" placeholder="Enter Text"><div id="amount">Enter amount</div><div>-ve for expense and +ve for income</div><input id="moneytaker"type="Text" placeholder="Enter Amount"></form>
    <button id="button">proceed Transaction</button>
</div>
    <script src="first.js"></script>
</body>
</html>
